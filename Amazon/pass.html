    <title>password</title>
</head>
<body>
  <form action="">
      name: <input type="text" name="" id="name"> <br>
      password: <input type="password" name="" id="password"><br>
      <br> 
      
  </form>  
  
  <script> 
     function myFunction(){
         let password =document.getElementById("password");
         if(password.type === "password"){
             password.type = "text";
         }
         else{
             password.type==="password";
         }

     }
   

  </script>
